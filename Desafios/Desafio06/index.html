<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para desconrir qual tag deverá ultilizar em cada caso.</p>
<ul>
<li><abbr title="Tag <p>">Parágrafos</abbr></li>
<li><abbr title="Tag <h1>">Titulos</abbr></li>
<li><abbr title="Tag <img>">Imagens</abbr></li>
<li><abbr title="Comando Ctrl+Shift+p">Abreviações</abbr></li> 
<li><abbr title="Tag <code>">Codigo-Fonte</abbr></li>
<li><abbr title="Tag <ol>">Lista numeradas</abbr></li>
<li><abbr title="Tag <ul>">Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
